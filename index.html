<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
    <!-- Conteneur du logo dans le titre -->
    <div class="logo-container">
        <!-- Logo avec classe pour la taille spécifique -->
        <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo title-logo large-logo">
    </div>
</head>
<body>
    <!-- Modal -->
    <button class="open" onclick="toggleModal()">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="form">
            <form name="submit-to-google-sheet" action="https://script.google.com/macros/s/AKfycbxAAgf19mW9N7NOAmTUhrHYb6U6Wr6v0mTsJQy1DQhlHldYDlMrqEtP2WKVaAqaIrMH/exec" method="POST" onsubmit="submitApplication(event)">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" name="Full Name" autocomplete="name" required>
                
                <label for="email">Email Address</label>
                <input id="email" type="email" name="Email Address" autocomplete="email" required>
                
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="Phone Number" autocomplete="tel" required>
                
                <label for="country">Country of Residence</label>
                <input id="country" type="text" name="Country of Residence" autocomplete="country">
                
                <button type="submit">Submit your Application</button>
            </form>
        </div>
        <!-- Modifiez uniquement cette section pour le texte "70% scholarship opportunity in Cyprus" -->
        <div class="invite" style="background: linear-gradient( -45deg, #2E9CB6, #2E9CB6); color: #fff; padding: 20px; border-radius: 5px;">
            <h3 class="study-text">Study in Cyprus now!</h3>
            <ul style="list-style: none; padding-left: 0;">
                <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>70% Scholarship</strong></li>
                <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>VISA in around 10-14 days</strong></li>
                <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>Deadline: 15 April</strong></li>
                <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>Available programs:</strong> Associates / Bachelors / Masters / PhDs</li>
                  <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>WhatsApp : +216 56 59 07 03</strong></li>
                  <li style="margin-bottom: 10px;"><span class="bullet">&bull;</span> <strong>Email : admission@study-abroad.zone</strong></li>
            </ul>
        </div>
        <!-- Logo de Chypre à la place du cadre rouge -->
        <img src="https://i.imgur.com/K3HlGbl.png" alt="Cyprus Logo" style="width: 100px; position: absolute; bottom: 20px; right: 20px;">
    </div>

    <!-- Script JavaScript -->
    <script src="codejs.js" defer></script>
</body>
</html>
