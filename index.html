<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <style>
      /* Styles généraux */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("https://i.imgur.com/Zz4k6aM.jpeg");
        background-position: center;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
        color: #FFF;
        font-family: Roboto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Conteneur du logo */
      .logo-container {
        margin-bottom: 20px;
      }

      .logo {
        width: 150px;
      }

      /* Modal */
      .modal {
        display: none; /* Masquer par défaut */
        position: fixed; /* Positionnement fixe */
        z-index: 1; /* Priorité */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5); /* Couleur de fond semi-transparente */
      }

      /* Style du contenu de la modal */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Centrer verticalement et horizontalement */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        text-align: center;
      }

      /* Style du bouton de fermeture */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Form */
      .form {
        background: rgba(71, 71, 71, 0.8);
        width: 50%;
        padding: 25px;
        margin-top: 20px;
        border-radius: 10px;
        text-align: center;
      }

      /* Input */
      input {
        background: rgba(255, 255, 255, 0.15);
        width: calc(100% - 20px);
        padding: 8px;
        margin: 15px 0;
        border: none;
        border-radius: 3px;
        outline: none;
        color: #FFF;
        font-size: 20px;
      }

      /* Label */
      label {
        font: 500 14px Roboto;
        color: #2E9CB6;
      }

      /* Button */
      button {
        background: linear-gradient( -45deg, #2E9CB6, #2E9CB6);
        padding: 10px 20px;
        border: none;
        border-radius: 21px;
        outline: none;
        color: #FFF;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover:before {
        left: 110%;
        transition: .3s;
      }

      button:before {
        content: '';
        background: rgba(255, 255, 255, 0.3);
        height: 100%;
        width: 65px;
        position: absolute;
        top: 0;
        left: -100%;
        transform: skew(-45deg);
        transition: 0s;
      }

      /* Invite */
      .invite {
        background: linear-gradient( -45deg, #2E9CB6, #2E9CB6);
        margin-top: 20px;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      /* Title */
      h3 {
        font: 30px Roboto;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

    </style>
</head>
<body>
  <!-- Conteneur du logo -->
  <div class="logo-container">
    <!-- Logo -->
    <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo">
  </div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <!-- Contenu de la modal -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Form submitted successfully! We will contact you very soon via WhatsApp and email</p>
    </div>
  </div>

  <!-- Formulaire -->
  <div class="form">
    <form id="myForm" onsubmit="submitApplication(event)">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" name="entry.1811773666" required>
      
      <label for="email">Email Address</label>
      <input id="email" type="email" name="entry.399873434" required>
      
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" name="entry.1162317101" required>
      
      <label for="country">Country of Residence</label>
      <input id="country" type="text" name="entry.1849621618">
      
      <button type="submit">Submit your Application</button>
    </form>
  </div>

  <!-- Invitation -->
  <div class="invite">
    <h3>70% Scholarship opportunity in Cyprus</h3>
  </div>

  <!-- Script JavaScript -->
  <script src="codejs.js" defer></script>
  <script>
    // Fonction pour ouvrir la modal
    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    // Fonction pour fermer la modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
