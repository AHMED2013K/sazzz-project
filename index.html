<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
</head>
<body>
  <!-- Conteneur du logo -->
  <div class="logo-container">
    <!-- Logo -->
    <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo">
  </div>
  
  <!-- Modal -->
  <button class="open" onclick="toggleModal()">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="form">
      <form id="myForm" onsubmit="submitApplication(event)">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" name="Full Name" required>
        
        <label for="email">Email Address</label>
        <input id="email" type="email" name="Email Address" required>
        
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="Phone Number" required>
        
        <label for="country">Country of Residence</label>
        <input id="country" type="text" name="Country of Residence">
        
        <button type="submit">Submit your Application</button>
      </form>
    </div>
    <div class="invite">
      <h3>70% Scholarship opportunity in Cyprus</h3>
      <div class="close" title="close"></div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    // Function to submit the application
    function submitApplication(event) {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var formData = new FormData(form);

      // Convertir les données du formulaire en objet JSON
      var jsonObject = {};
      formData.forEach(function(value, key) {
        jsonObject[key] = value;
      });

      // Créer une requête XMLHttpRequest
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://script.google.com/macros/s/16alBVJtitn2xJJtcDUliMT4aU41C0ADhGkeZB9tERZnw9mbg7QuRlqwC/exec', true); // Remplacez par l'URL de votre script Google Apps Script
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      // Gérer la réponse
      xhr.onreadystatechange = function() {
        console.log('Ready state:', xhr.readyState);
        console.log('Status:', xhr.status);
        console.log('Response:', xhr.responseText);

        if (xhr.readyState === XMLHttpRequest.DONE) {
          // Vérifier si la soumission a réussi
          if (xhr.status >= 200 && xhr.status < 300) {
            console.log('Form submitted successfully');
            toggleModal();
          } else {
            console.error('Error submitting application:', xhr.statusText);
            alert('Failed to submit application. Please try again later.');
          }
        }
      };

      // Convertir les données du formulaire en format query string
      var formDataQueryString = new URLSearchParams(jsonObject).toString();

      // Envoyer la requête avec les données du formulaire
      xhr.send(formDataQueryString);
    }

    // Function to toggle modal
    function toggleModal() {
      var modal = document.getElementById("myModal");
      modal.classList.toggle("active");
    }
  </script>
</body>
</html>
