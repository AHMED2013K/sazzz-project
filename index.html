<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
    <script src="codejs.js" defer></script>
</head>
<body>
  <!-- Container for the logo -->
  <div class="logo-container">
    <!-- Logo -->
    <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo">
  </div>
  
  <!-- Modal -->
  <button class="open" onclick="toggleModal()">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="form">
      <form id="myForm" onsubmit="submitForm(event)">
        <label for="fullName" required>Full Name</label>
        <input id="fullName" name="fullName" type="text">
        <label for="email" required>Email Address</label>
        <input id="email" name="email" type="email">
        <label for="phoneNumber" required>Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" type="tel">
        <label for="country">Country of Residence</label>
        <input id="country" name="country" type="text">
        <button type="submit">Submit your Application</button>
      </form>
    </div>
    <div class="invite">
      <h3>70% Scholarship opportunity in Cyprus</h3>
      <div class="close" title="close"></div>
    </div>
  </div>
</body>
</html>
