<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
    <!-- Ajouter le lien vers la favicon -->
    <link rel="icon" href="https://i.imgur.com/KO7atcz.png" type="image/png">
    <!-- Styles pour agrandir le logo -->
    <style>
        /* Assurez-vous que le logo ne dépasse pas les dimensions spécifiées */
        .head-logo {
            width: 200px; /* Largeur souhaitée */
            height: 200px; /* Hauteur souhaitée */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre -->
        <h1 class="title">Welcome to Study Abroad Zone</h1>
        <!-- Conteneur du logo -->
        <div class="logo-container">
            <!-- Logo -->
            <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo" width="200" height="200">
        </div>
        <!-- Modal -->
        <button class="open">
            <span class="text">Apply Now</span>
            <span class="circle"></span>
        </button>
        <div id="myModal" class="modal">
            <div class="form">
                <form id="myForm" onsubmit="submitApplication(event)">
                    <label for="fullName">Full Name</label>
                    <input id="fullName" type="text" name="entry.1811773666" required>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="entry.399873434" required>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" name="entry.1162317101" required>
                    <label for="country">Country of Residence</label>
                    <input id="country" type="text" name="entry.1849621618">
                    <button type="submit">Submit your Application</button>
                </form>
            </div>
            <div class="invite">
               <h3>70% Scholarship opportunity in Cyprus</h3>
                <p>Deadline: 15 April</p>
                <p>VISA in 10-14 Days</p>
                <p>Available programs:Associates / Bachelors / Masters / PhDs</p>
            </div>
        </div>
    </div>
    <script src="codejs.js" defer></script>
</body>
</html>
