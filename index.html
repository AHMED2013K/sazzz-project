<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
</head>
<body>
  <!-- Conteneur du logo -->
  <div class="logo-container">
    <!-- Logo -->
    <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo">
  </div>
  
  <!-- Modal -->
  <button class="open" onclick="toggleModal()">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="form">
      <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Full Name</label>
        <input id="name" type="text" required>
        <label for="email">Email Address</label>
        <input id="email" type="email" required>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" required>
        <label for="country">Country of Residence</label>
        <input id="country" type="text">
        <button type="submit">Submit your Application</button>
      </form>
    </div>
    <div class="invite">
      <h3>70% Scholarship opportunity in Cyprus</h3>
      <div class="close" title="close"></div>
    </div>
  </div>

  <!-- Firebase JavaScript CDN links -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

  <!-- Your JavaScript code -->
  <script>
    // Configuration de votre application Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCCv2N0CAWq5VXgM1NcERA2Mb0If271eJQ",
      authDomain: "sazz-b61a4.firebaseapp.com",
      projectId: "sazz-b61a4",
      storageBucket: "sazz-b61a4.appspot.com",
      messagingSenderId: "84222743900",
      appId: "1:84222743900:web:4195bebaa9a888e86f9d99",
      measurementId: "G-GD4THY6V85"
    };

    // Initialiser votre application Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function pour soumettre le formulaire
    function submitForm(event) {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var formData = new FormData(form);

      // Convertir les données du formulaire en objet JSON
      var jsonObject = {};
      formData.forEach(function(value, key) {
        jsonObject[key] = value;
      });

      // Ajouter les données au Firestore
      db.collection("leads").add(jsonObject)
        .then(() => {
          // Afficher un message de confirmation
          alert('Application submitted successfully!');
          // Fermer la modal après soumission du formulaire
          toggleModal();
        })
        .catch((error) => {
          console.error('Error submitting application:', error);
          alert('Failed to submit application. Please try again later.');
        });
    }

    // Function to toggle modal and apply animation
    function toggleModal() {
      var modal = document.getElementById("myModal");
      modal.classList.toggle("active");

      // Add animation class
      modal.classList.toggle("slide-in");
    }
  </script>
</body>
</html>
