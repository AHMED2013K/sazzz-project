<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
</head>
<body>
  <!-- Conteneur du logo -->
  <div class="logo-container">
    <!-- Logo -->
    <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo">
  </div>
  
  <!-- Modal -->
  <button class="open" onclick="toggleModal()">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="form">
      <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Full Name</label>
        <input id="name" type="text" required>
        <label for="email">Email Address</label>
        <input id="email" type="email" required>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" required>
        <label for="country">Country of Residence</label>
        <input id="country" type="text">
        <button type="submit">Submit your Application</button>
      </form>
    </div>
    <div class="invite">
      <h3>70% Scholarship opportunity in Cyprus</h3>
      <div class="close" title="close"></div>
    </div>
  </div>

  <!-- Google Forms iframe -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfdn2FnmzyIy0n-BjjzONVAwSu8RaUSqWIMz2qgCY9STS63Uw/viewform?embedded=true" width="640" height="780" frameborder="0" marginheight="0" marginwidth="0" style="display:none;">Chargement…</iframe>

  <!-- JavaScript code -->
  <script>
    // Function pour soumettre le formulaire
    function submitForm(event) {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var formData = new FormData(form);
  
      // Convertir les données du formulaire en objet JSON
      var jsonObject = {};
      formData.forEach(function(value, key) {
        jsonObject[key] = value;
      });
  
      // Envoyer les données du formulaire au Google Forms (non nécessaire pour ce script)
    }
  
    // Function pour afficher le formulaire Google Forms
    function toggleModal() {
      var iframe = document.querySelector("iframe");
      iframe.style.display = "block";
  
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
