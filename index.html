<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Zone</title>
    <link rel="stylesheet" href="csscode.css">
    <!-- Conteneur du logo dans le titre -->
    <div class="logo-container">
        <!-- Logo avec classe pour la taille spÃ©cifique -->
        <img src="https://i.imgur.com/KO7atcz.png" alt="Logo" class="logo title-logo large-logo">
    </div>
</head>
<body>
    <!-- Modal -->
    <button class="open" onclick="toggleModal()">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="form">
            <form name="submit-to-google-sheet" onsubmit="submitApplication(event)">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" name="fullName" required>
                
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" required>
                
                <label for="country">Country of Residence</label>
                <input id="country" type="text" name="country">
                
                <button type="submit">Submit your Application</button>
            </form>
        </div>
        <div class="invite">
            <h3>70% Scholarship opportunity in Cyprus</h3>
            <div class="close" title="close"></div>
        </div>
        <div class="invite">
            <h3>70% Scholarship opportunity in Cyprus</h3>
            <p>Deadline: 15 April</p>
            <p>VISA in 10-14 Days</p>
            <p>Available programs: Associates / Bachelors / Masters / PhDs</p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="codejs.js" defer></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxYv7Pgd_3XDykvQ_xqI01iZz-MvQ1y0SRoa0tsG8y7ttE6wk2uMKqzwsnIjiVrM8oh/exec'; // Remplacez 'SCRIPT URL' par l'URL de votre script Google Apps Script
        
        const form = document.forms['submit-to-google-sheet'];
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
